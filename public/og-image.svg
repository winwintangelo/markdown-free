<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Logo -->
  <rect x="520" y="180" width="80" height="80" rx="16" fill="#10B981"/>
  <text x="560" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="white">md</text>
  
  <!-- App name -->
  <text x="620" y="228" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#0f172a">Markdown Free</text>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569">Preview &amp; Convert Markdown Files</text>
  
  <!-- Features -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b">Free • No signup • Instant export to PDF, TXT, HTML</text>
  
  <!-- Domain -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#10B981">markdown.free</text>
</svg>

